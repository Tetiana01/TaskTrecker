<app-header></app-header>

<main class="main">
  <ul class="main__users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          (select)="onSelectUser($event)"
        >
        </app-user>
    </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [name]="selectedUser.name"></app-tasks>
  } @else {
    <p class="main__fallback">Select a user to see their tasks!</p>
  }
</main>
